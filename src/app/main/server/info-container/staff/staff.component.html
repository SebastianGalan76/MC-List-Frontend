<div class="main-container-content" id="staff-main-container"
    th:if="${server.staff != null and server.staff.size() > 0}">
    <h1 class="content-header">Administracja</h1>

    @for (rank of parent.server.staff; track $index) {
    <div class="staff-rank">
        <div class="name" [style]="{'color': rank.color}"> {{rank.name}}</div>

        <div class="players-container scrollable scrollable-horizontal center">
            @for (player of rank.players; track $index) {
            <div class="player">
                <div class="head">
                    <img [src]="'https://minotar.net/avatar/'+player.nick">
                </div>
                <div class="nick">{{player.nick}}</div>
                <div class="links">
                    @if (player.discord.length>0) {
                    <div title="Kliknij, aby skopiowaÄ‡">
                        <a class="discord-link" (click)="copy(player.discord)">
                            <i class="fa-brands fa-discord"></i>
                        </a>
                    </div>
                    }
                    @if (player.tiktok.length>0) {
                    <div title="TikTok">
                        <a target="_blank" [href]="player.tiktok">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                    }
                    @if (player.instagram.length>0) {
                    <div title="Instagram">
                        <a target="_blank" [href]="player.instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    }
                    @if (player.youtube.length>0) {
                    <div title="YouTube">
                        <a target="_blank" [href]="player.youtube">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </div>
                    }
                </div>
            </div>
            }
        </div>
    </div>
    }
</div>
