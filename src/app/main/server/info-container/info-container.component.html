<div *ngIf="server" id="main-container" #mainContainer class="panel">
    <div id="button-container">
        @for (button of navButtons; track $index) {
            <div class="button" 
                (click)="selectButton(button)" 
                [routerLink]="[button.destination]"
                [ngClass]="{'selected': button.isSelected}"
            >{{button.name}}</div>
        }
    </div>

    <router-outlet (activate)="onActivate()"/>
</div>
