<div id="container">
    @if (banner) {
    <a class="banner" target="_blank" [attr.href]="banner.link ? banner.link : null">
        <img [src]="getImageUrl(banner.filePath)" alt="Baner reklamowy">
    </a>
    }
    @else {
    <a class="banner" routerLink="/banner">
        <img src="/img/banner-small-preview.png" alt="Baner reklamowy">
    </a>
    }
</div>
