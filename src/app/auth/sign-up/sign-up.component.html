<div id="page-container">
    <div id="form-container">
        <div class="header">
            Rejestracja
        </div>

        <div class="input-area">
            <input id="login-input" type="text" placeholder="Login" maxlength="60">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="input-area">
            <input id="password-input" type="password" placeholder="Hasło" maxlength="60">
            <div class="icon">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        <div class="input-area">
            <input id="password-confirm-input" type="password" placeholder="Hasło" maxlength="60">
            <div class="icon">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        <div class="input-area">
            <input id="email-input" type="email" placeholder="E-mail" maxlength="60">
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <div class="rule">
            <input type="checkbox" id="accept-rule-checkbox">
            <label> Zapoznałem/am się z <a href="/rules" class="link">regulaminem</a> i akceptuję jego treść.</label>
        </div>
    </div>

    <div id="footer">
        <button class="action-button" onclick="signUp(this)">Zarejestruj się</button>
        <span>Masz już konto? <a class="link" href="/auth/signIn">Zaloguj się</a></span>
    </div>
</div>
