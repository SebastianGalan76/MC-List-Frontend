<div class="rating">
    <div class="rating-header">
        <div class="name">{{header}}</div>
        <div class="description">{{description}}</div>
    </div>
    <div class="stars center">
        <i class="fa-solid fa-star" [ngClass]="{'active': activedStars[0]}" (mouseover)="onMouseOver(0)" (mouseleave)="onMouseLeave()" (click)="select(0)"></i>
        <i class="fa-solid fa-star" [ngClass]="{'active': activedStars[1]}" (mouseover)="onMouseOver(1)" (mouseleave)="onMouseLeave()" (click)="select(1)"></i>
        <i class="fa-solid fa-star" [ngClass]="{'active': activedStars[2]}" (mouseover)="onMouseOver(2)" (mouseleave)="onMouseLeave()" (click)="select(2)"></i>
        <i class="fa-solid fa-star" [ngClass]="{'active': activedStars[3]}" (mouseover)="onMouseOver(3)" (mouseleave)="onMouseLeave()" (click)="select(3)"></i>
        <i class="fa-solid fa-star" [ngClass]="{'active': activedStars[4]}" (mouseover)="onMouseOver(4)" (mouseleave)="onMouseLeave()" (click)="select(4)"></i>
    </div>
</div>
